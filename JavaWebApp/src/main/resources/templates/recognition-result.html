<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recognition Result</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance-logs">Attendance Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/scan-face">Scan Face</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register-face">Register Face</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/logout" class="btn btn-sm btn-light">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Recognition Result</h3>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <div th:if="${recognized == true}" class="alert alert-success">
                    <h4>Face Recognized! Attendance Recorded</h4>
                    <p>Name: <strong th:text="${name}"></strong></p>
                    <p>Timestamp: <span th:text="${timestamp}"></span></p>
                </div>
                
                <div th:if="${recognized == false}" class="alert alert-warning">
                    <h4>Face Not Recognized</h4>
                    <p th:if="${message}" th:text="${message}"></p>
                </div>
                
                <div class="mt-4">
                    <a href="/scan-face" class="btn btn-primary">Scan Another Face</a>
                    <a href="/dashboard" class="btn btn-outline-secondary ms-2">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
