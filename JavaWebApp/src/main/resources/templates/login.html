<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance System - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    body {
        background: #eef2f7;
        font-family: 'Poppins', sans-serif;
    }
    .navbar {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
    }
    .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        overflow: hidden;
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: #fff;
        padding: 1.5rem 1.5rem;
    }
    .card-title {
        margin: 0;
        font-weight: 600;
        font-size: 1.5rem;
    }
    .btn-primary {
        background: #2575fc;
        border: none;
        transition: background 0.3s ease;
    }
    .btn-primary:hover {
        background: #1a5ed8;
    }
    .btn-outline-secondary {
        transition: background 0.3s ease, color 0.3s ease;
    }
    .btn-outline-secondary:hover {
        background: #ced4da;
        color: #212529;
    }
    .table thead th {
        background-color: #f1f3f5;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.85rem;
    }
    .table-hover tbody tr:hover {
        background-color: #f8f9fa;
        transition: background-color 0.3s;
    }
    .badge-success {
        background-color: #51cf66;
        padding: 0.5em 0.8em;
        font-size: 0.85rem;
    }
    .form-floating>.form-control:focus~label,
    .form-floating>.form-control:not(:placeholder-shown)~label {
        opacity: 1;
        transform: scale(.85) translateY(-1.5rem) translateX(0.15rem);
    }
</style>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Facial Recognition Attendance System</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="orgId" class="form-label">Organization ID</label>
                                <input type="text" class="form-control" id="orgId" name="orgId" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <a href="/register-organization" class="btn btn-outline-secondary">Register New Organization</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
