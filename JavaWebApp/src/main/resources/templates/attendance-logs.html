<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance Logs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/attendance-logs">Attendance Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scan-face">Scan Face</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register-face">Register Face</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/logout" class="btn btn-sm btn-light">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Attendance Logs</h3>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <form action="/attendance-logs" method="get" class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label for="date" class="form-label">Filter by Date</label>
                        <input type="date" class="form-control" id="date" name="date" th:value="${date}">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary">Filter</button>
                        <a th:if="${date}" href="/attendance-logs" class="btn btn-outline-secondary ms-2">Clear</a>
                    </div>
                </form>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Timestamp</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${logs == null || logs.empty}">
                                <td colspan="4" class="text-center">No attendance records found</td>
                            </tr>
                            <tr th:each="log, stat : ${logs}">
                                <th scope="row" th:text="${stat.count}"></th>
                                <td th:text="${log.name}"></td>
                                <td th:text="${log.timestamp}"></td>
                                <td>
                                    <span class="badge bg-success" th:text="${log.status}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
