<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Result</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    body {
        background: #eef2f7;
        font-family: 'Poppins', sans-serif;
    }
    .navbar {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
    }
    .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        overflow: hidden;
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: #fff;
        padding: 1.5rem 1.5rem;
    }
    .card-title {
        margin: 0;
        font-weight: 600;
        font-size: 1.5rem;
    }
    .btn-primary {
        background: #2575fc;
        border: none;
        transition: background 0.3s ease;
    }
    .btn-primary:hover {
        background: #1a5ed8;
    }
    .btn-outline-secondary {
        transition: background 0.3s ease, color 0.3s ease;
    }
    .btn-outline-secondary:hover {
        background: #ced4da;
        color: #212529;
    }
    .table thead th {
        background-color: #f1f3f5;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.85rem;
    }
    .table-hover tbody tr:hover {
        background-color: #f8f9fa;
        transition: background-color 0.3s;
    }
    .badge-success {
        background-color: #51cf66;
        padding: 0.5em 0.8em;
        font-size: 0.85rem;
    }
    .form-floating>.form-control:focus~label,
    .form-floating>.form-control:not(:placeholder-shown)~label {
        opacity: 1;
        transform: scale(.85) translateY(-1.5rem) translateX(0.15rem);
    }
</style>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance-logs">Attendance Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scan-face">Scan Face</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register-face">Register Face</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/logout" class="btn btn-sm btn-light">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Face Registration Result</h3>
            </div>
            <div class="card-body">
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <div class="mt-4">
                    <a href="/register-face" class="btn btn-primary">Register Another Face</a>
                    <a href="/dashboard" class="btn btn-outline-secondary ms-2">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
