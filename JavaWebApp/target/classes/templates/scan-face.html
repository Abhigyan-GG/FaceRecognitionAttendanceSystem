<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scan Face</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance-logs">Attendance Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/scan-face">Scan Face</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register-face">Register Face<a class="nav-link" href="/register-face">Register Face</a>
                                            </li>
                                        </ul>
                                        <div class="d-flex">
                                            <span class="navbar-text me-3">
                                                Organization: <span th:text="${orgId}"></span>
                                            </span>
                                            <a href="/logout" class="btn btn-sm btn-light">Logout</a>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        
                            <div class="container mt-4">
                                <div class="card">
                                    <div class="card-header bg-primary text-white">
                                        <h3 class="card-title mb-0">Scan Face</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-4">
                                                    <h4>Capture Face</h4>
                                                    <div class="border p-2 mb-3">
                                                        <video id="video" width="100%" height="auto" autoplay></video>
                                                    </div>
                                                    <button id="capture" class="btn btn-primary">Capture Photo</button>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div>
                                                    <h4>Preview</h4>
                                                    <canvas id="canvas" width="400" height="300" class="border"></canvas>
                                                    <form id="recognizeForm" action="/recognize-face" method="post" enctype="multipart/form-data" class="mt-3">
                                                        <input type="hidden" name="image" id="imageData">
                                                        <button type="submit" id="submitBtn" class="btn btn-success" disabled>Submit for Recognition</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                            <script>
                                
                                const video = document.getElementById('video');
                                const canvas = document.getElementById('canvas');
                                const context = canvas.getContext('2d');
                                const captureButton = document.getElementById('capture');
                                const submitButton = document.getElementById('submitBtn');
                                const imageData = document.getElementById('imageData');
                                const recognizeForm = document.getElementById('recognizeForm');
                                
                                
                                async function setupCamera() {
                                    try {
                                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                                        video.srcObject = stream;
                                    } catch (err) {
                                        alert('Error accessing camera: ' + err.message);
                                        console.error(err);
                                    }
                                }
                                
                                
                                captureButton.addEventListener('click', function() {
                                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                                    
                                    
                                    canvas.toBlob(function(blob) {
                                        const file = new File([blob], "face.jpg", { type: "image/jpeg" });
                                        const dataTransfer = new DataTransfer();
                                        dataTransfer.items.add(file);
                                        
                                        
                                        const fileInput = document.createElement('input');
                                        fileInput.type = 'file';
                                        fileInput.name = 'image';
                                        fileInput.style.display = 'none';
                                        fileInput.files = dataTransfer.files;
                                        
                                        
                                        const existingInput = recognizeForm.querySelector('input[type="file"]');
                                        if (existingInput) {
                                            recognizeForm.removeChild(existingInput);
                                        }
                                        
                                        recognizeForm.appendChild(fileInput);
                                        submitButton.disabled = false;
                                    });
                                });
                                
                                
                                window.addEventListener('load', setupCamera);
                            </script>
                        </body>
                        </html>
