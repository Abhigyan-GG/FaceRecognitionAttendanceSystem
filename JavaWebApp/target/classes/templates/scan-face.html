<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scan Face</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #eef2f7;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }

        .navbar-brand {
            font-weight: 600;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            padding: 12px 20px;
            text-align: center;
            transition: text-shadow 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        .navbar-nav .nav-link.active {
            text-shadow: 0 0 16px rgba(255, 255, 255, 1);
            font-weight: 700;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }

        .card-title {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .btn-primary {
            background: #2575fc;
            border: none;
            transition: background 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: #1a5ed8;
        }

        .btn-success {
            background: #51cf66;
            border: none;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn-success:disabled {
            background: #c6e7b3;
        }

        .btn-outline-secondary {
            transition: background 0.3s ease, color 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background: #ced4da;
            color: #212529;
        }

        .table thead th {
            background-color: #f1f3f5;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }

        .badge-success {
            background-color: #51cf66;
            padding: 0.5em 0.8em;
            font-size: 0.85rem;
        }

        .form-floating>.form-control:focus~label,
        .form-floating>.form-control:not(:placeholder-shown)~label {
            opacity: 1;
            transform: scale(.85) translateY(-1.5rem) translateX(0.15rem);
        }

        /* Additional styling for video and canvas */
        #video {
            border-radius: 0.5rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        #canvas {
            border-radius: 0.5rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance-logs">Attendance Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/scan-face">Scan Face</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register-face">Register Face</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/logout" class="btn btn-light btn-sm ms-lg-3">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Scan Face</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-4">
                            <h4>Capture Face</h4>
                            <div class="border p-2 mb-3">
                                <video id="video" width="100%" height="auto" autoplay></video>
                            </div>
                            <button id="capture" class="btn btn-primary">Capture Photo</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <h4>Preview</h4>
                            <canvas id="canvas" width="400" height="300" class="border mb-3"></canvas>
                            <form id="recognizeForm" action="/recognize-face" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="image" id="imageData">
                                <button type="submit" id="submitBtn" class="btn btn-success" disabled>Submit for Recognition</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const submitButton = document.getElementById('submitBtn');
        const imageData = document.getElementById('imageData');
        const recognizeForm = document.getElementById('recognizeForm');
        
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert('Error accessing camera: ' + err.message);
                console.error(err);
            }
        }

        captureButton.addEventListener('click', function() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(function(blob) {
                const file = new File([blob], "face.jpg", { type: "image/jpeg" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.name = 'image';
                fileInput.style.display = 'none';
                fileInput.files = dataTransfer.files;
                
                const existingInput = recognizeForm.querySelector('input[type="file"]');
                if (existingInput) {
                    recognizeForm.removeChild(existingInput);
                }
                
                recognizeForm.appendChild(fileInput);
                submitButton.disabled = false;
            });
        });

        window.addEventListener('load', setupCamera);
    </script>
</body>
</html>
